[buildout]
extends = http://dist.plone.org/release/5.0/versions.cfg
find-links =
    http://dist.plone.org/release/5.0/
    http://dist.plone.org/thirdparty/

unzip = true
versions = versions
show-picked-versions = true

parts =
    instance
    omelette
    scripts

eggs =
    ejn.types
    ejn.theme
    zen.slideritem
    Products.ATReferenceBrowserWidget
    Products.PloneFormGen
    Products.PloneKeywordManager
    Products.Ploneboard
    Products.ZMySQLDA
    eea.tags
    collective.embedly
    collective.easyslider

develop =
    src/ejn.types
    src/ejn.theme
    src/zen.slideritem
    src/Products.Ploneboard
    src/collective.embedly
    src/collective.easyslider


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[scripts]
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = zopepy
eggs = ${instance:eggs}


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    plone.app.upgrade
    ${buildout:eggs}
environment-vars = zope_i18n_compile_mo_files true
