[buildout]
extends = http://dist.plone.org/release/5.0/versions.cfg
find-links =
    http://dist.plone.org/release/5.0/
    http://dist.plone.org/thirdparty/

extensions +=
    mr.developer

auto-checkout = *
sources = sources

unzip = true
versions = versions
show-picked-versions = true

parts =
    instance
    omelette
    scripts


[config]
zeo-address = 8090
instance-address = 8080
instance1-address = 8081
instance2-address = 8082
instance3-address = 8083
instance4-address = 8084
debuginstance-address = 8080
system-user =
servername = plone


[plone]
eggs=
    Plone
    Pillow
    ejn.types
    ejn.theme
    zen.slideritem
    Products.ATReferenceBrowserWidget
    Products.PloneFormGen
    Products.PloneKeywordManager
    Products.Ploneboard
    Products.ZMySQLDA
    eea.tags
    collective.embedly
    collective.easyslider
zcml=

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[scripts]
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = zopepy
eggs = ${instance:eggs}


[instance-settings]
user = admin:admin
debug-mode = off
verbose-security = off
blob-storage = ${buildout:directory}/var/blobstorage
effective-user = ${config:system-user}
eggs =
    ${plone:eggs}
    iw.rotatezlogs
zcml =
    ${plone:zcml}
resources = ${buildout:directory}/resources
environment-vars = zope_i18n_compile_mo_files true


[zeo-instance-settings]
instance-clone = instance-settings
zeo-client = True
zeo-client-cache-size = 500MB
zeo-address = ${zeoserver:zeo-address}
shared-blob = on
event-log-custom =
  %import iw.rotatezlogs
  <rotatelogfile>
    path ${buildout:directory}/var/log/${:_buildout_section_name_}.log
    max-bytes 20MB
    backup-count 5
    compression gzip
  </rotatelogfile>
access-log-custom =
  %import iw.rotatezlogs
  <rotatelogfile>
    path ${buildout:directory}/var/log/${:_buildout_section_name_}-Z2.log
    max-bytes 20MB
    backup-count 5
    compression gzip
  </rotatelogfile>


[instance]
recipe = plone.recipe.zope2instance
<= instance-settings
http-address = ${config:instance-address}


[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = ${config:zeo-address}
pack-days = 7
effective-user = ${config:system-user}


[instance1]
recipe = collective.recipe.zope2cluster
<= zeo-instance-settings
http-address = ${config:instance1-address}


[instance2]
recipe = collective.recipe.zope2cluster
<= zeo-instance-settings
http-address = ${config:instance2-address}


[instance3]
recipe = collective.recipe.zope2cluster
<= zeo-instance-settings
http-address = ${config:instance3-address}


[instance4]
recipe = collective.recipe.zope2cluster
<= zeo-instance-settings
http-address = ${config:instance4-address}


[debug-instance]
<= instance
http-address = 9082
debug-mode = on
verbose-security = on
eggs += Products.PrintingMailHost
environment-vars = ENABLE_PRINTING_MAILHOST True

[sources]
ejn.types = fs ejn.types
ejn.theme = fs ejn.theme
zen.slideritem = fs zen.slideritem
Products.Ploneboard = fs Products.Ploneboard
collective.embedly = fs collective.embedly
collective.easyslider = fs collective.easyslider
